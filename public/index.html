<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Platzi Travel</title>
</head>

<body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="w-1/2 text-center outline-none p-3 rounded-full shadow-sm transition-all duration-300 focus-within:shadow-sm focus:ring-2 focus:w-11/12 " placeholder="San Francisco" type="search" name="" id="">
                    <button class="w-48 rounded-full text-lg font-semibold p-4 text-primary bg-white transition duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110 text-2xl text-primary font-semibold rounded-full w-auto p-4 shadow-xl">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>

                <div class="Card">
                    <div class="w-full h-3/5 bg-norway rounded-t-lg bg-cover"></div> <!-- rounded top = border radius top -->

                        <p class="text-white font-medium">Beautiful landscapes</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-new_york rounded-t-lg bg-cover"></div> <!-- rounded top = border radius top -->
                    <div class="w-full h-2/5 bg-white rounded-b-lg flex flex-col justify-center gap-2 p-4"> <!-- rounded bottom = border-radius bottom -->
                        <p class="text-tertiary font-bold text-xl">New York</p>
                        <p class="text-tertiary font-medium">Concrete jungle</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-norway rounded-t-lg bg-cover"></div> <!-- rounded top = border radius top -->
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center gap-2 p-4"> <!-- rounded bottom = border-radius bottom -->
                        <p class="font-bold text-white text-xl">Yosemite</p>
                        <p class="text-white font-medium">A break from the world</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-new_york rounded-t-lg bg-cover"></div> <!-- rounded top = border radius top -->

                        <p class="text-tertiary font-bold text-xl">Seatle</p>
                        <p class="text-tertiary font-medium">Big City</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-norway rounded-t-lg bg-cover"></div> <!-- rounded top = border radius top -->
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center gap-2 p-4"> <!-- rounded bottom = border-radius bottom -->
                        <p class="font-bold text-white text-xl">Switzerland</p>
                        <p class="text-white font-medium">Big City</p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="px-6 w-full" id="rentas_destacadas">
            <p class="text-3xl text-primary font-semibold pb-6 mt-6">Rentas Destacadas</p>
            <div class="w-full h-full flex flex-col space-y-6 items-center justify-center">
                <div class="w-full h-96 bg-chicago bg-cover rounded-xl">
                    <p class="CardTitle">Chicago</p>
                    <p class="text-sm pl-8 text-black mr-24">2 rooms, bathroom and kitchen.</p>
                </div>
                <div class="w-full h-96 bg-chicago bg-cover rounded-xl">
                    <p class="CardTitle">Chicago</p>
                    <p class="text-sm pl-8 text-black mr-24">2 rooms, bathroom and kitchen.</p>
                </div>
            </div>
        </div>

</html>
